<div class="main-content" >
        <div class="container-fluid">
            <div id="loader" *ngIf="!show"><img src="assets/img/loader-preview.svg" alt="loading"></div>
            <div class="row" *ngIf="show">
                <!-- <div id="loader"><img src="assets/img/loader-preview.svg" alt="loading"></div> -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Find Tutor</h4>
                        </div>
                        <div class="content">
                                <div class="row">
                                   
                                    <div class="col-md-6">
                                        
                                        <div class="form-group">
                                            <label>Level</label>
                                            <ng-select (deselected)="onDeselected($event)" (selected)="onSelected($event)" *ngIf="myOptions.length > 10"[noFilter]="noFilterThreshold" [allowClear]="true" [options]="myOptions">
                                            </ng-select>
                                        </div>
                                    </div>
                                    <div class="col-md-6" *ngIf="myOptionsCourse.length > 1">
                                                
                                        <div class="form-group">
                                            <label>Course</label>

                                            <ng-select (selected)="onSelectedCourse($event)" [noFilter]="noFilterThreshold" [allowClear]="true" [options]="myOptionsCourse">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                
                                <!-- <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Address</label>
                                            <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [(ngModel)]="pinPointAddress" [formControl]="searchControl">
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-12">
                                        <agm-map [latitude]="latitude" [longitude]="longitude" (centerChange)="centerChanged($event)" [zoom]="zoom">
                                           
                                        </agm-map>
                                        <img class="" src="/assets/img/markerhome.png" alt="" style="width: 5%;box-shadow: none;position: absolute;top: 34.5%;left: 47.48%;">
                                    </div>
                                   </div> -->
    
                              
                                <br>
                                <button (click)="onSubmit()" type="submit" class="btn btn-info btn-fill pull-right">Find Tutor</button>
                                <div class="clearfix"></div>
                           
                        </div>
                    </div>
                </div>
                
                <div class="row" *ngIf="productList.length == 0">
                    <div class="col-md-12 text-center">
                        <h4>No tutor found</h4>
                    </div>
                </div>
                <ng-container *ngIf="productList.length > 0" >
                    <div *ngFor="let item of productList" class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="assets/img/bg-guru.png" alt="..."/>
                            </div>
                            <div class="content" style="    height: 320px;" >
                                <div class="author">
                                    <a style="cursor: pointer;" (click)="goToTutorProfile(item.userId)">
                                        <img class="avatar border-gray" src="{{item.avatar}}" alt="..."/>
        
                                        <h4 class="title">{{item.firstName}} {{item.lastName}}<br />
                                            <!-- <small>michael24</small> -->
                                        </h4>
                                    </a>
                                </div>
                                <p class="text-center">{{item.categoryName}}</p>
                                <p class="text-center"><span class="text-center badge" *ngFor="let each of item.courses">{{each.text}}</span></p>
                                
                                <p class="text-center"> <strong > Rp. {{resolveCurrency(item.price)}} </strong></p>
                                <!-- <p class="description text-center"> {{ item.about}}
                                </p> -->
                            </div>
                            <div class="text-center">
                                    <!-- <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button> -->
                                    <button (click)="doOrder(item)"  class="btn btn-success btn-fill text-center btn-block">Order</button>
                                    <!-- <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button> -->
                            </div>
                            
                            
                        </div>
                        
                    </div>
                </ng-container>
                
                
            </div>
        </div>
    </div>
