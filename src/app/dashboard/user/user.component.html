<div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Edit Profile</h4>
                        </div>
                        <div class="content">
                            <!-- <form> -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" disabled placeholder="Company" value="{{userData.email}}">
                                        </div>
                                    </div>
                                   
                                   
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="firstName" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input disabled type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="phoneNumber">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Detail Address (Please update your detail address)</label>
                                            <input type="text" class="form-control" placeholder="Detail Address" [(ngModel)]="detailAddress">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">    
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <!-- <label for="exampleInputEmail1">Please Pin Your Location</label> -->
                                            <input style="position:  absolute;z-index:  1;margin-top: 5%;width: 60%;margin-left: 3%;" placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search  [formControl]="searchControl">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" *ngIf="userData">
                                    <div class="col-md-12">
                                        <agm-map [latitude]="latitude" [longitude]="longitude" (centerChange)="centerChanged($event)" [scrollwheel]="false" [zoom]="zoom">
                                            <!-- <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker> -->
                                        </agm-map>
                                        <img class="" src="/assets/img/markerhome.png" alt="" style="width: 4%;box-shadow: none;position: absolute;top: 39.5%;left: 47.48%;">
                                    </div>
                                </div>
    
                                <!-- <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" placeholder="City" value="Mike">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <input type="text" class="form-control" placeholder="Country" value="Andrew">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Postal Code</label>
                                            <input type="number" class="form-control" placeholder="ZIP Code">
                                        </div>
                                    </div>
                                </div> -->
    
                                <!-- <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>About Me</label>
                                            <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                        </div>
                                    </div>
                                </div> -->
                                <br>
                                <button (click)="updateProile()" type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                <div class="clearfix"></div>
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">
                        <div class="image">
                            
                            <!-- <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/> -->
                        </div>
                        <div class="content">
                            <div class="author">
                                <a style="cursor: pointer;">
                                    <img data-target="#modal-upload" data-toggle="modal" class="avatar border-gray" src="{{userData.avatar}}" alt="..."/>
    
                                    <h4 class="title">{{userData.firstName}} {{userData.lastName}}<br />
                                        <!-- <small>michael24</small> -->
                                    </h4>
                                </a>
                            </div>
                            <p class="description text-center"> {{ userData.displayAddress}}
                            </p>
                        </div>
                        <hr>
                        <!-- <div class="text-center">
                            <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog cascading-modal" role="document">
                <!--Content-->
                <div class="modal-content">
        
                    <!--Header-->
                    <div class="modal-header light-blue darken-3 white-text">
                        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="title">Upload Profile Picture</h4>
                    </div>
                    <!--Body-->
                    <div class="modal-body mb-0 text-center">
                        <!-- <div class="modal-body"> -->
                        <div class="file-upload">
                            <input id="custom-input" type="file" (change)="fileChangeListener($event)">
                        </div>
                        <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
        
                        <!-- </div> -->
        
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal" >Cancel</button>
                        <button class="btn btn-primary" data-dismiss="modal" (click)="submitImg()">Upload</button>
                    </div>
        
                </div>
                <!--/.Content-->
            </div>
        </div>
    </div>
